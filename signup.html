<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>SignUp Form</title>
        <link rel="stylesheet" href="signup.css">
    </header>
    <body>
        <div id="signup-form">
            <form action="form" method="post">
               <p>Create your new account here.</p>
               <h2>Sign Up</h2>
               <input type="text" id="fill_in" name="firstname" placeholder="Enter your firstname">
               <br>
               <input type="text" id="fill_in" name="lastname" placeholder="Enter your lastname">
               <br>
               <input type="text" id="fill_in" name="email" placeholder="Enter your email">
               <br>
               <input type="password" id="userpassword" name="password" placeholder="Enter your password" maxlength="10">
               <button type="submit">Sign Up</button>   
               <p>Already have an account <a href="#">Sign In</a></p>        
            </form>
        </div>
    </body>
</html>
