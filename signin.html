 <!DOCTYPE html>
<html>
    <header>
        <title>Signin form</title>
        <link rel="stylesheet" href="signin.css">
    </header>
    <body>
      <section>
         <div id="signin_form">
             <form>
                 <h1>Signin</h1>
                 <input type="text" id="fill_in" name="username" placeholder="Enter your username"> 
                 <br>              
                 <input type="text" id="fill_in" name="email" placeholder="Enter your email">
                 <br>
                 <input type="password" id="fill_in" name="password" placeholder="Enter your password">
                 <br>
                 <div class="checked">
                     <div class="checkbox">
                         <input type="checkbox" id="checked" name="checkbox">
                         <label for="checked">Remeber Me!</label>
                     </div>
                     <p><a href="#">Forgot Password</a></p>
                 </div>
                 <button type="submit" class="btn"><a href="#">Signin</a></button>
                 <p class="option">Don't have an account <a href="#">SignUp</a></p>
             </form>
           </div>
       </section>        
    </body>
</html>
